<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js with 3D Model</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Load 3D model -->
      <a-assets>
        <a-asset-item id="museum-model" src="Muzium_Penang.glb"></a-asset-item>
      </a-assets>
      
      <!-- Display 3D model at specific GPS location -->
      <!-- Muzium location latitude: 5.420413625; longitude: 100.3387683; altitude: -8.66; -->
      <a-entity
        gps-entity-place="latitude: 6.275771; longitude: 100.413588; altitude: -8.66;"
        gltf-model="#museum-model"
        scale="1 1 1"
        rotation="0 180 0"  
      ></a-entity>
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
